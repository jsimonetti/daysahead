name: Nightly Data CI

on:
  schedule:
    # Runs every day at 12:30 AM Europe/Amsterdam time
    - cron: '30 22 * * *'  # UTC time (Amsterdam is UTC+2 in summer, +1 in winter)
  workflow_dispatch:  # allows manual triggering

jobs:
  run-ci:
    runs-on: ubuntu-latest
    environment: CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tzlocal requests pyarrow

      - name: Run nightly CI script
        env:
          METEO_KEY: ${{ secrets.METEO_KEY }}  # Inject secret into environment
        run: |
          python data/ci.py
  
      - name: Configure Git for commit
        run: |
          rm -rf data/__pycache__
          git add -f data/forcast.parquet
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Repo
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: Nightly data update
          commit_options: '--no-verify --signoff'
